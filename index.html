<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <script src="https://kit.fontawesome.com/c40358add0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>



<body>
    <header class="gameHeader">
        <h1>
            <span class = "blue-color"> ROCK  </span> 
            <span class = "red-color"> PAPER  </span> 
            <span class = "yellow-color"> SCISSORS  </span> 
            <span class = "green-color"> LIZARD </span> 
            <span class = "purple-color"> SPOCK </span>
        </h1>
        <p><b> 5 lives | 2 Nerds | 1 Winner </b></p>
        <b>  Can Leonard beat Sheldon   </b>
    </header>

    <main class = "main-content">
        <div class = "weapons-area">
            <button class = "rock-button weapon-button">
                <i class="fa fa-hand-back-fist weapon-icon rock-icon"></i>
            </button>
            <button class = "paper-button weapon-button">
                <i class="fa fa-hand-paper weapon-icon paper-icon"></i>
            </button>
            <button class = "scissors-button weapon-button">
                <i class="fa fa-hand-scissors weapon-icon scissors-icon"></i>
            </button>
            <button class = "lizard-button weapon-button">
                <i class="fa fa-hand-lizard weapon-icon lizard-icon"></i>
            </button>
            <button class = "spock-button weapon-button">
                <i class="fa fa-hand-spock weapon-icon spock-icon"></i>
            </button>
        </div>

        <div class = "game-output">
            <div class = "computer-play-div white-border centering">
                <p class = "computer-title"> Opponents Weapon </p>
                <i class="computer-icon fa fa-glasses"></i>
            </div>
            <div class = "game-results">
                <p class = "round"> Round: 0</p>
                <p class = "lives"> Leonard: 5 | Sheldons: 5</p>
                <p class = "combat-text"> Combat Area: Empty</p>
            </div>
        </div>

        <div class = "game-end-div">
            <p class = "game-end-text"></p>
            <button class = "play-again"> Rematch! </button>
        </div>
    </main>

    <footer class = "copyright">
        <p> ✳ Created by Jesse-11 ✳ </p>
    </footer>

    <script type = "text/javascript" src="script.js"> </script>

</body>
</html>
